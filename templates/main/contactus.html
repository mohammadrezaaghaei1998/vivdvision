{% extends 'base.html' %}
{% load static %}
{% block content %}


        <div class="culmn">
            <!--Home page style-->


        


            <!--Home Sections-->

            <section id="hello" class="contact-banner bg-mega">
                <div class="overlay"></div>
                <div class="container">
                    <div class="row">
                        <div class="main_home text-center">
                            <div class="contact_text">
                                <h1 class="text-white text-uppercase">Contact Us</h1>
                                <ol class="breadcrumb">
                                    <li><a href="{% url 'home' %}">Home</a></li>
                                    <li class="active"><a>Contact Us</a></li>
                                </ol>
                            </div>
                        </div>
                    </div><!--End off row-->
                </div><!--End off container -->
            </section> <!--End off Home Sections-->


            <!--Call To Action Section-->

            <section id="company" class="company bg-light">
                <div class="container" style="padding-bottom: 50px;">
                    <div class="row">
                        <div class="main_company roomy-100 text-center">
                           
                            <!-- <p>7th floor - Palace Building - 221b Walk of Fame - London- United Kingdom</p>
                            <p>(+84). 123. 456. 789  -  info@poiseidon.lnk</p> -->

                            <div class="col-md-6">
                                <div class="action_item">
                                    <a href="https://wa.me/96893379835">
                                        <i class="fa fa-whatsapp" id="contact-logo"></i>
                                        <h4 class="text-uppercase m-top-20">WhatsApp</h4>
                                    </a>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="action_item">
                                    <a href="mailto:Info@vividvisiongcc.com">
                                        <i class="fa fa-envelope-o" id="contact-logo"></i>
                                        <h4 class="text-uppercase m-top-20">Email</h4>
                                    </a>
                                </div>
                            </div>
                        </div>

                        
                    </div>
                </div>
            </section>


            <!-- map section-->
            <!-- <div id="map" class="map">
                <div class="ourmap"></div>
            </div> -->
            <!-- End off Map section-->



            <!--Contact Us Section-->
            <section id="contact" class="contact fix">
                <div class="container">
                    <div class="row">
                        <div class="main_contact p-top-100">
                            <div class="col-md-6 sm-m-top-30">
                                <form class=""  method="post" action="/contact/">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group"> 
                                                <label for="name">Your Name *</label>
                                                <input id="name" name="name" type="text" class="form-control" required>
                                            </div>
                                        </div>

                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="email">Your Email *</label>
                                                <input id="email" name="email" type="text" class="form-control" required>
                                            </div>
                                        </div>

                                        <div class="col-sm-12">
                                            <div class="form-group"> 
                                                <label for="message">Your Message *</label>
                                                <textarea id="message" name="message" class="form-control" rows="6" required></textarea>
                                            </div>
                                            <div class="form-group">
                                                <button type="submit" class="btn btn-default">SEND MESSAGE <i class="fa fa-long-arrow-right"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-6">
                                <div class="contact_img">
                                    <img src="{% static 'assets/images/contact-img.png' %}" alt="" />
                                </div>
                            </div>
                        </div>
                    </div><!--End off row -->
                </div><!--End off container -->
            </section><!--End off Contact Section-->

           


            <!--Company section-->

            <section id="company" class="company bg-light">
                <div class="container">
                    <div class="row">
                        <div class="main_company roomy-100 text-center">
                            <h3 class="text-uppercase">VividVision.</h3>
                            <!-- <p>7th floor - Palace Building - 221b Walk of Fame - London- United Kingdom</p>
                            <p>(+84). 123. 456. 789  -  info@poiseidon.lnk</p> -->
                        </div>
                    </div>
                </div>
            </section>


            <!-- scroll up-->
            <div class="scrollup">
                <a href="#"><i class="fa fa-chevron-up"></i></a>
            </div><!-- End off scroll up -->
        </div>


        
{% endblock content %}
